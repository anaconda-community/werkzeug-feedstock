{% set version = "2.1.0" %}
{% set cov_fail_under = 82 %}

package:
  name: werkzeug
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/W/Werkzeug/Werkzeug-{{ version }}.tar.gz
  sha256: 9b55466a3e99e13b1f0686a66117d39bda85a992166e0a79aedfcf3586328f7a

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  host:
    - python >=3.7
    - pip
  run:
    - python >=3.7

test:
  source_files:
    - tests
  requires:
    - cryptography
    - ephemeral-port-reserve
    - greenlet
    - pip
    - pytest
    - pytest-cov
    - pytest-timeout
    - pytest-xprocess
    - watchdog
  imports:
    - werkzeug
  commands:
    - pip check
    - pytest tests -vv --cov werkzeug --cov-report term-missing:skip-covered --no-cov-on-fail --cov-fail-under {{ cov_fail_under }}

about:
  home: https://palletsprojects.com/p/werkzeug/
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE.rst
  summary: The comprehensive WSGI web application library.
  description: |
    Werkzeug is a WSGI utility library for Python. It's widely used and BSD licensed.
  doc_url: https://werkzeug.palletsprojects.com/
  dev_url: https://github.com/pallets/werkzeug

extra:
  recipe-maintainers:
    - goanpeca
    - mcs07
    - bollwyvl
